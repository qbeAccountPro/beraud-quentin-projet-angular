<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span  highlight="rgb(200, 210, 240)">{{ post.title | titlecase }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{ post.createdDate | date }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image style="width: 100%;" *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
    <span class="post-content">{{ post.content | shorten: 100 }}</span>
  </mat-card-content>
  <mat-card-actions>
    <app-comments style="width: 100%;" [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
  </mat-card-actions>
</mat-card>
